apiVersion: apps/v1
kind: Deployment
metadata:
  name: turkey-app-webserver
  namespace: turkey-app
  labels:
    app: apache
spec:
  replicas: 1
  selector:
    matchLabels:
      app: apache
  template:
    metadata:
      labels:
        app: apache
    spec:
      containers:
      - name: php-apache
        image: gcr.io/gcr.io/pc-api-6479467557629758909-343/turkey-app
        ports:
        - containerPort: 80
        volumeMounts:
        - name: turkey-app-pvc-sym-m
          mountPath: /var/www/upload/image
      volumes:
      - name: turkey-app-pvc-sym-m
        persistentVolumeClaim:
          claimName: turkey-app-pvc-sym-uploud
---
apiVersion: v1
kind: Service
metadata:
  name: turkey-app-web-service
  namespace: turkey-app
  labels:
    run: turkey-app-web-service
spec:
  type: LoadBalancer
  ports:
  - port: 80
    protocol: TCP
  selector:
    app: apache
---
apiVersion: v1                  
kind: PersistentVolumeClaim     
metadata:                       
   name: turkey-app-pvc-sym-uploud
   namespace: turkey-app
spec:                           
   accessModes:                  
   - ReadWriteOnce              
   resources:                   
      requests:                 
         storage: 1Gi   
